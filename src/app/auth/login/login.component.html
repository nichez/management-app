<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <section class="signup-form">
          <form
            #f="ngForm"
            (ngSubmit)="onLogin()">
            <div class="alosys-logo">
              <img src="/assets/img/photo.png"/>
            </div>
            <br>
            <mat-form-field>
              <input
                type="email"
                matInput
                placeholder="Your email"
                ngModel
                name="email"
                email
                required
                #emailInput="ngModel">
              <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
              <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field hintLabel="Should be at least 6 characters long.">
              <input
                type="password"
                matInput
                placeholder="Your password"
                ngModel
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">
              <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
              <mat-error>Has to be at least 6 characters long.</mat-error>
            </mat-form-field>
            <br>
            <mat-checkbox ngModel name="rememberMe" required color="primary">Remember me</mat-checkbox>
            <br>
            <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid" style="text-align: center;">Submit</button>
          </form>
        </section>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>
