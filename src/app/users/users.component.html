<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div style="text-align: right;">
          <button mat-raised-button color="primary"><a routerLink="/users/new">New User</a></button>
        </div>
        <br>
        <div class="example-container mat-elevation-z8">
          <div class="example-header">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>
          <mat-table #table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef  mat-sort-header> # </mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.id}} </mat-cell>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <mat-header-cell *matHeaderCellDef  mat-sort-header> Email </mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="firstname">
              <mat-header-cell *matHeaderCellDef  mat-sort-header> First Name </mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.firstname}} </mat-cell>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <mat-header-cell *matHeaderCellDef  mat-sort-header> Role </mat-header-cell>
              <mat-cell *matCellDef="let user"> {{user.usersRole.name}} </mat-cell>
            </ng-container>

            <!-- Remove Column -->
            <ng-container matColumnDef="remove">
              <mat-header-cell *matHeaderCellDef  mat-sort-header> Remove User </mat-header-cell>
              <mat-cell *matCellDef="let user"> <button mat-button (click)="onDeleteUser(user.id)"><mat-icon>delete</mat-icon></button> </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
